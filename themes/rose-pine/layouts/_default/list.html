{{ define "main" }}
<section class="list-content">
    <h1 class="title text-2xl bold">{{ i18n (.Title) }} ({{ (len .Data.Pages) }})</h1>
    <ul class="list-default">
        {{ range .Pages }}
        <li>
            {{ .Render "summary" }}
            {{ end }}
        </li>
    </ul>
</section>
{{ end }}
