<nav>
    <a id="logo" href="{{ .Site.BaseURL | relLangURL }}" aria-label="Go to homepage">
        {{ partialCached "logo.html" . }}
    </a>
    {{ if .Site.Menus.main }}

    <input class="checkbox-menu" type="checkbox" id="toggle-menu" name="toggle-menu" />
    <label class="hamburger-button" for="toggle-menu">

        <svg class="hamburger-open" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>

        <svg class="hamburger-close" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
    </label>
    <ul class="navigation-list" id="flayout-menu">
        {{ range .Site.Menus.main }}
        <li class="">
            <a tabindex=”-1″ aria-label="Link to {{ .Name }} session" class="text-lg bold" href="{{ .URL }}"
                title="{{ i18n " pageTitle" . }}">
                {{ .Name }}
            </a>
        </li>
        {{ end }}
        {{ range $.Site.Home.Translations }}
        <li class="flex-center"><a href="{{ .RelPermalink }}">{{ (.Language.LanguageName) | emojify }}</a></li>
        {{ end }}
    </ul>
    {{ end }}


</nav>
